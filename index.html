<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Markdown editor</title>
    <link href="app.css" type="text/css" rel="stylesheet">
    <link href="node_modules/photon/docs/dist/css/photon.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="vcontainer">
      <div class="filelist">
        <input type="search">
        <ul class="fileList">
          <li>test.css</li>
          <li>test.html</li>
          <li>test.md</li>
          <li>application.js</li>
          <li>test.js</li>
          <li>hoge</li>
        </ul>
      </div>
      <div class="container">
        <div class="tab-group">
          <div class="tab-item editorTab">
            <span class="icon"></span>Editor
          </div>
          <div class="tab-item active previewTab">
            <span class="icon"></span>Preview
          </div>
        </div>
        <div>
          <div class="editor">
            <textarea></textarea>
          </div>
          <div class="preview">
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
