<!DOCTYPE html>
<html>
  <head>

    <title>Markdown editor</title>
    <link href="app.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="vcontainer">
      <div class="filelist">
        <input type="search">
        <ul class="fileList">
          <li>test.css</li>
          <li>test.html</li>
          <li>test.md</li>
          <li>application.js</li>
          <li>test.js</li>
          <li>hoge</li>

        <div>
          <div class="editor">
            <textarea></textarea>

          <div class="preview">
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
